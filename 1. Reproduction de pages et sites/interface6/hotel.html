<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine interface 4 | Formulaire Hotel Arina</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/hotel.css">
</head>
<body>
 
        <div class="form" >
            
                <img src="./images/arina-hotel.jpg" alt="Images d'Adrien Hotel" class="img-arina-hotel" >
            
            <div class="insert-form">
                <h1 class="tittle-hotel">Welcome to Adrien Hotel</h1>
                <form class="elements-form" >
                    <h2>Sign up buddy</h2>

                    <input type="text" placeholder="Name" required minlength="10" pattern="[A-Z]([aA-zZ]*)" title="10 caractères minimum réquis et première lettre en majuscule">

                    <input type="email" placeholder="Email" required pattern="[^A-Z]*@\webcodepath.com" title="Pas de majuscule et doit se terminer par @webcodepath.com">
                    
                    <input type="text" placeholder="Phone" required  minlength="" pattern="[0-9]{9,}" title="Saisissez juste des nombres et au moins 9 caractères">

                    <input type="adress" placeholder="Address" required>

                    <input type="text" placeholder="Password" required minlength="8" pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).{8,}" title="LE mot de passe doit contenir au minimum une lettre majuscule et minuscule, un chiffre et doit etre de 8 caractère minimum ">

                    <input type="checkbox" name="" id="agree-terms" checked  required> 
                    <label for="agree-terms">I agree the terms & coditions</label>
                    
                    <input type="submit" value="Send Request">
                   
                </form>
            </div>
        </div>
    
</body>
</html>
